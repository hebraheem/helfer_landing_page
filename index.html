<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Request Local Help – Translation, Errands & Admin | HelferIn</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
    <link rel="stylesheet" href="./styles.css">
    <meta name="description">
    <link rel="alternate" hreflang="en" href="https://helferin.app/en" />
    <link rel="alternate" hreflang="de" href="https://helferin.app/de" />
    <link rel="alternate" hreflang="x-default" href="https://helferin.app" />
    <script src="./index.js" defer></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

</head>

<body class="bg-gradient-to-b from-blue-50 to-indigo-100 text-gray-900">

    <!-- Language Switch -->
    <nav class="flex justify-end p-4 space-x-4 bg-indigo-800 text-white">
        <button onclick="setLanguage('en')" id="lang-en"
            class="font-semibold hover:text-yellow-400 transition">EN</button>
        <button onclick="setLanguage('de')" id="lang-de"
            class="font-semibold hover:text-yellow-400 transition">DE</button>
    </nav>

    <!-- Hero -->
    <header class="bg-indigo-700 text-white">
        <div class="max-w-6xl mx-auto p-8 md:flex items-center">
            <div class="md:w-1/2 space-y-4">
                <h1 class="text-4xl md:text-5xl font-bold animate-fadeIn" id="hero-title"></h1>
                <p class="text-lg md:text-xl animate-fadeIn delay-200" id="hero-subtitle"></p>
                <a href="#signup"
                    class="inline-block bg-yellow-400 text-indigo-900 font-bold px-6 py-3 rounded-lg shadow-lg hover:bg-yellow-300 transform hover:scale-105 transition animate-fadeIn delay-400"
                    id="hero-cta"></a>
            </div>
            <div class="md:w-1/2 mt-8 md:mt-0 animate-fadeIn delay-300">
                <img src="https://t4.ftcdn.net/jpg/03/00/95/61/360_F_300956127_76KFHJsyyX3nxlrE7GHnpf0kXvzw6jz3.jpg"
                    alt="Community Helping" class="rounded-xl shadow-xl w-full object-cover">
            </div>
        </div>
    </header>

    <!-- Features -->
    <section class="py-16 max-w-6xl mx-auto px-4">
        <h2 class="text-3xl font-bold text-center mb-8" id="features-title"></h2>
        <div class="grid gap-8 md:grid-cols-3" id="features-container"></div>
    </section>

    <!-- Problem / Solution -->
    <section class="bg-indigo-50 py-16">
        <div class="max-w-6xl mx-auto px-4 md:flex md:items-center md:gap-12">
            <div class="md:w-1/2 mb-8 md:mb-0 animate-fadeInLeft">
                <img src="https://img.freepik.com/free-photo/man-wheelchair-work-front-view_23-2149759012.jpg?semt=ais_hybrid&w=740&q=80"
                    alt="Group volunteering" class="rounded-xl shadow-lg w-full object-cover">
            </div>
            <div class="md:w-1/2 space-y-4 animate-fadeInRight">
                <h2 class="text-3xl font-bold" id="problem-title"></h2>
                <p id="problem-text"></p>
                <h2 class="text-3xl font-bold pt-4" id="solution-title"></h2>
                <p id="solution-text"></p>
            </div>
        </div>
    </section>

    <!-- Community Moments -->
    <section class="py-16 max-w-6xl mx-auto px-4">
        <h2 class="text-3xl font-bold text-center mb-8" id="gallery-title"></h2>
        <p class="text-center text-gray-700 mb-8" id="gallery-text"></p>
        <div class="grid gap-6 md:grid-cols-3">
            <img src="https://as1.ftcdn.net/v2/jpg/17/26/44/84/1000_F_1726448456_kdCmEuQHN67m27bG3JrYh16y8PvH5ek4.jpg?fit=crop&w=400&q=80"
                alt="Helpers working together" class="rounded-xl shadow-lg hover:scale-105 transition">
            <img src="https://as2.ftcdn.net/v2/jpg/17/85/78/65/1000_F_1785786571_2qmiPv4TCd4ZybKLtopRx53YX9agDnD0.jpg?fit=crop&w=400&q=80"
                alt="Helping hands" class="rounded-xl shadow-lg hover:scale-105 transition">
            <img src="https://as2.ftcdn.net/v2/jpg/16/48/51/11/1000_F_1648511186_HIPvYahmQAXUWud4sdvkZwrQvb70Vtwt.jpg?fit=crop&w=400&q=80"
                alt="Community support" class="rounded-xl shadow-lg hover:scale-105 transition">
        </div>
    </section>

    <!-- Find Helpers Nearby -->
    <section class="py-16 max-w-6xl mx-auto px-4">
        <h2 class="text-3xl font-bold text-center mb-8" id="map-title"></h2>
        <p class="text-center text-gray-700 mb-8" id="map-text"></p>
        <div class="relative w-full h-96 bg-indigo-50 rounded-xl shadow-lg flex justify-center items-center">
            <img src="https://thumbs.dreamstime.com/b/two-bright-red-map-pins-urban-street-guide-golden-hour-travel-planning-409058435.jpg?semt=ais_hybrid&w=740&q=80"
                alt="Group map" class="rounded-xl shadow-lg h-[380px] w-[650px] object-cover blur-sm transition
                duration-300 hover:scale-105">

            <div id="tooltip" class="absolute hidden"></div>
        </div>
    </section>

    <!-- Sign Up CTA -->
    <section id="signup" class="bg-indigo-700 text-white py-16 text-center">
        <h2 class="text-2xl md:text-3xl font-bold mb-4 animate-fadeInUp" id="cta-title"></h2>
        <p class="mb-6 animate-fadeInUp delay-200" id="cta-text"></p>
        <a href="#"
            class="bg-yellow-400 text-indigo-900 font-bold px-8 py-3 rounded-lg hover:bg-yellow-300 transform hover:scale-105 transition animate-fadeInUp delay-400"
            id="cta-button"></a>
    </section>

    <!-- Footer -->
    <footer class="bg-indigo-800 text-white py-8 text-center">
        <p>&copy; 2026 HelferIn • Connecting Bavaria. All rights reserved.</p>
        <p>Languages: English & German</p>
    </footer>
</body>

</html>
